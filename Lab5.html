        // Function to initialize dice values

        }

        function rollDice() {
            gameDice.roll(); // Roll the dice
            updateDiceValues(); // Update the HTML to display the new dice values
        }
        
        function updateDiceValues() {
            const diceElements = document.querySelectorAll('.dice');
            gameDice.getCurrentDiceValues().forEach((value, index) => {
                const dots = diceElements[index].querySelector('.dots');
                dots.innerHTML = ''; // Clear existing dots
                for (let i = 0; i < value; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    dots.appendChild(dot);
                }
            });
        }
        // Example: Roll the dice when the button is clicked

            rollDice(); // Roll the dice
